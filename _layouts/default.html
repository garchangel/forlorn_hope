<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
      <a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a>
      <!-- Add more links as needed -->
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer style="text-align:center; padding:2rem; color:#444; font-size:0.95em;">
    <hr>
    <span>Theme inspired by <strong>Cyberpunk RED</strong>.<br>
    Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> &amp; <a href="https://github.com/" target="_blank">GitHub Pages</a>.</span>
  </footer>
</body>
</html>
